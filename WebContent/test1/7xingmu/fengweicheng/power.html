
<!DOCTYPE html>

				</div>

					</div>
				</div>

				</div>
					<div class="layui-form-item">
					<label class="layui-form-label">辅导员</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like[write]" title="登陆"checked="">
						<input type="checkbox" name="like[read]" title="修改密码" >
						<input type="checkbox" name="like[game]" title="评分反馈">
						<input type="checkbox" name="like[game]" title="反馈建议">
						<input type="checkbox" name="like[game]" title="查看班级评分">
					</div>
						</div>
					<div class="layui-form-item">
					<label class="layui-form-label">教务</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like[write]" title="登陆"checked="">
						<input type="checkbox" name="like[read]" title="修改密码">
						<input type="checkbox" name="like[read]" title="重置密码">
						<input type="checkbox" name="like[game]" title="删除用户">
						<input type="checkbox" name="like[game]" title="添加用户">
						<input type="checkbox" name="like[game]" title="查询用户">

					</div>

					<div class="layui-form-item">
					<label class="layui-form-label">学生</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like[write]" title="登陆" checked="">
						<input type="checkbox" name="like[read]" title="修改密码" >
						<input type="checkbox" name="like[game]" title="反馈评分">

						<input type="checkbox" name="like[game]" title="查看自己评分">

					<div class="layui-form-item">
					<label class="layui-form-label">老师</label>
					<div class="layui-input-block">
						<input type="checkbox" name="like[write]" title="登陆"checked="">
						<input type="checkbox" name="like[read]" title="修改密码" >
						<input type="checkbox" name="like[game]" title="查看评分">
						<input type="checkbox" name="like[game]" title="反馈评分">
						<input type="checkbox" name="like[game]" title="反馈建议">

				<div class="layui-form-item layui-form-text">
					
					
				</div>
				<div class="layui-form-item">
					<button class="layui-btn" lay-submit="" lay-filter="demo2">提交</button>
				</div>
			</form>
		</div>
		<script src="../plugins/layui/layui.js"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//日期
				laydate.render({
					elem: '#date'
				});
				laydate.render({
					elem: '#date1'
				});

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');

				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听指定开关
				form.on('switch(switchTest)', function(data) {
					layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
						offset: '6px'
					});
					layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
				});

				//监听提交
				var s = '添加成功';
				form.on('submit(demo2)', function(data) {
					layer.alert(JSON.stringify(s), {
						title: '最终的提交信息'
					})
					return false;
				});

			});
		</script>

	</body>

</html>
