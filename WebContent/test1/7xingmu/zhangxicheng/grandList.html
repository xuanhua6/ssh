<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title>歌曲信息</title>
<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">
	
</head>

<body>
	<div class="header">
		<div class="search_wrapper" style="margin:0px auto">
			<div class="search_input">
				<input type="text">
				<div class="searh_btn">
					<a href="">搜索</a>
				</div>
			</div>
		</div>
		
	</div>
		<table class="layui-table">
			<thead>
				<tr class="layui-table1">
					<th>用户名</th>
					<th>指标项</th>
					<th>分值</th>
                    <th>操作</th>				
				</tr>
					<tr>
						<td>${mu.id }</td>
						<td>${mu.music }</td>
						<td>${mu.specialName }</td>
                        <td>设为无效</td>
					</tr>
				
			</thead>
		</table>
		<button style="display:block;position:absolute;margin:auto;
	left:0px;right:0px;bottom:0px;width:70px;height:50px">验证</button>
	<img class="dele" src="img/delete30.png">
    <img  class="suo" src="img/quanping.png">
	</div>
    <script src="../assets/js/jquery-1.8.2.min.js"></script>
<script>
	$(".dele").click(function(){
		$(".w_center").hide(300);
	});
		$(".suo").click(function(){
			$(".w_center").animate({"width":"100%","height":"100%"},'fast')
			$(".suo").css("display","none");
			})
</script>
</body>
</html>
